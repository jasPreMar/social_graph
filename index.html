<!doctype html>
<html>
    <head>
        <title>Neovis.js Simple Example</title>
        <style type="text/css">
            html, body {
                font: 16pt arial;
            }

            #viz {
                width: 100vw;
                height: 100vh;
                font: 22pt arial;
            }
        </style>
    </head>
    <script src="https://rawgit.com/neo4j-contrib/neovis.js/master/dist/neovis.js"></script>
    <body onload="draw()">
      <script type="text/javascript">

        var viz;

        function draw() {
            var config = {
                container_id: "viz",
                server_url: "bolt://100.26.136.234:32849",
                server_user: "neo4j",
                server_password: "clearance-rifling-envelope",
                labels: {
                    "Attribute": {
                        "caption": "kind",
                        "size": "pagerank",
                        "community": "community"
                    },
                    "Friend": {
                        "caption": "group",
                        "size": "pagerank",
                        "community": "community"
                    }
                },
                relationships: {
                    "IMPACTS": {
                        "thickness": "weight",
                        "caption": "how"
                    }
                },
                initial_cypher: "MATCH (n)-[r:IMPACTS]->(m) RETURN *"
            };

            viz = new NeoVis.default(config);
            viz.render();
        }
    </script>
        <div id="viz"></div>
    </body>
</html>
